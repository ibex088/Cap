<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap Recorder</title>
  <link rel="stylesheet" href="../shared/recorder.css">
  <style>
    #cap-close-overlay {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.05);
      border: none;
      color: #666;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.2s;
      z-index: 10;
    }
    #cap-close-overlay:hover {
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button id="cap-close-overlay">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
  <div id="popup-container">
    <div class="container">
      <div class="header">
        <img src="../assets/icons/icon-48.png" alt="Cap Logo" class="logo">
        <h1>Cap</h1>
      </div>

      <div id="loading-section" class="section">
        <div class="loading-container">
          <svg class="spinner" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
            <path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"></path>
          </svg>
          <p class="loading-text">Loading...</p>
        </div>
      </div>

      <div id="auth-section" class="section hidden">
        <p class="auth-message">Sign in to start recording</p>
        <button id="sign-in-btn" class="btn btn-primary">
          <span class="btn-text">Sign In to Cap</span>
          <span class="btn-loader hidden">
            <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
              <path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"></path>
            </svg>
            Authenticating...
          </span>
        </button>
      </div>

      <div id="recording-section" class="section hidden">
        <div class="header-row">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <span id="user-name" class="user-name"></span>
          </div>
          <button id="sign-out-btn" class="btn-icon" title="Sign Out">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>

        <div class="recording-mode-selector">
          <button class="mode-select-btn" id="mode-select-btn">
            <svg class="mode-icon" id="mode-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            <span id="mode-label">Full Screen</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            </button>
            <div class="mode-dropdown hidden" id="mode-dropdown">
              <button class="mode-option active" data-mode="fullscreen">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                  <line x1="8" y1="21" x2="16" y2="21"></line>
                  <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                <span>Full Screen</span>
              </button>
              <button class="mode-option" data-mode="window">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="14" rx="2" ry="2"></rect>
                </svg>
                <span>Window</span>
              </button>
              <button class="mode-option" data-mode="tab">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                </svg>
                <span>Current tab</span>
              </button>
              <button class="mode-option" data-mode="camera">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                  <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <span>Camera only</span>
              </button>
            </div>
            </div>

        <div class="device-selector">
          <div class="device-select-wrapper">
            <button class="device-select-btn" id="camera-select-btn">
              <svg class="device-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              <span id="camera-label">No Camera</span>
              <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <button class="status-pill" id="camera-status">Request permission</button>
            </div>
            <div class="device-dropdown hidden" id="camera-dropdown">
              <button class="device-option active" data-camera="no-camera">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 1l22 22M7 7a7 7 0 0 0 10 10M12 5a7 7 0 0 1 7 7v.5"></path>
                </svg>
                <span>No Camera</span>
              </button>
            </div>
            </div>

        <div class="device-selector">
          <div class="device-select-wrapper">
            <button class="device-select-btn" id="mic-select-btn">
              <svg class="device-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
              <span id="mic-label">No Microphone</span>
              <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <button class="status-pill" id="mic-status">Request permission</button>
            </div>
            <div class="device-dropdown hidden" id="mic-dropdown">
              <button class="device-option active" data-mic="no-microphone">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 1l22 22M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                  <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <span>No Microphone</span>
              </button>
            </div>
            </div>

        <button id="start-recording-btn" class="btn btn-primary btn-large">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Start Recording
        </button>
        </div>

      <div class="footer">
        <a href="https://cap.so" target="_blank" class="footer-link">Open Dashboard</a>
      </div>
    </div>
  </div>

  <script src="../shared/recorder-controller.js"></script>
  <script src="recorder-overlay-init.js"></script>
</body>
</html>
